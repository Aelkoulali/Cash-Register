<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/e4b53298eb.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <h1>Cash Register<i class="fa-solid fa-cash-register"></i></h1>
        <div class="input">
            <label for="cash">Enter customer cash</label>
            <input id="cash" type="number" class="user-input" value>
        </div>
        <div id="change-due"></div> 
        <button id="purchase-btn" class="purchase-btn">Purchase</button>
        <div class="container">
            <div class="screen">
                Total :
            </div>
            <div id="cash-in-drawer" class="cash-in-drawer">
                <p><strong>Change in drawer :</strong></p>
                <p>$0.01 (PENNY)</p>
                <p>$0.05 (NICKEL)</p>
                <p>$0.1 (DIME)</p>
                <p>$0.25 (QUARTER)</p>
                <p>$1 (ONE)</p>
                <p>$5 (FIVE)</p>
                <p>$10 (TEN)</p>
                <p>$20 (TWENTY)</p>
                <p>$100 (ONE HUNDRED)</p>
            </div>
            <div class="bts-container">
                <div class="bts-1">
                <button class="btn-1">0</button>
                <button class="btn-1">1</button>
                <button class="btn-1">2</button>
                <button class="btn-1">3</button>
                <button class="btn-1">4</button>
                <button class="btn-1">5</button>
                <button class="btn-1">6</button>
                <button class="btn-1">7</button>
                <button class="btn-1">8</button>
                <button class="btn-1">9</button>
                <button class="btn-1">.</button>
                <button class="btn-1">$</button>
                </div>
                <div class="bts-2">
                <button class="btn-2">C</button>
                <button class="btn-3">+</button>
                <button class="btn-4">-</button>
                <button class="btn-5">*</button>
                <button class="btn-6">/</button>
                <button class="btn-7">=</button>
                </div>
            </div>
        </div> 
        <div class="drawer">
            <div class="circle"></div>
        </div>
    </main>
    <script src="script.js"></script>    
</body>
</html>
